<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ezequiel | Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }
        .typing {
            font-weight: bold;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #FFFFFF;
            font-weight: 600;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, I'm Ezequiel üëã</h1>
        <p>A passionate developer, focused on building clean and efficient code.</p>
        <p>I love working with technologies like <span class="typing"></span>.</p>
        <div class="social-links">
            <a href="https://github.com/obezeq" target="_blank">GitHub</a>
        </div>
    </div>
    <footer>Made with ‚ù§Ô∏è using GitHub Pages.</footer>

    <script>
        const words = ["JavaScript", "React", "Next", "Python", "Node.js", "Haskell"];
        const colors = ["#f7df1e", "#58C4DC", "#fff", "#3470A0", "#8BC500", "#5D5086"]; // Corresponding colors for each word
        let i = 0;
        let timer;

        function typeWriter() {
            let word = words[i].split("");
            document.querySelector(".typing").style.color = colors[i]; // Change color here
            let loopTyping = function() {
                if (word.length > 0) {
                    document.querySelector(".typing").innerHTML += word.shift();
                } else {
                    deleteWord();
                    return false;
                }
                timer = setTimeout(loopTyping, 150);
            };
            loopTyping();
        }

        function deleteWord() {
            let word = words[i].split("");
            let loopDeleting = function() {
                if (word.length > 0) {
                    word.pop();
                    document.querySelector(".typing").innerHTML = word.join("");
                } else {
                    if (i < words.length - 1) {
                        i++;
                    } else {
                        i = 0;
                    }
                    typeWriter();
                    return false;
                }
                timer = setTimeout(loopDeleting, 100);
            };
            setTimeout(loopDeleting, 1000);  // Delay before starting to delete
        }

        document.addEventListener("DOMContentLoaded", function() {
            typeWriter();
        });
    </script>
</body>
</html>
